<div>
  <h3>
    Add Redirection
  </h3>
  <form [formGroup]="addform" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="domain">Domain</label>
      <select id="domain" class="form-control">
        <option *ngFor="let idValue of domains" [value]="idValue.id">{{idValue.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sourceTypes">Type de source</label>
      <select id="sourceTypes" class="form-control">
        <option *ngFor="let idValue of sourceTypes" [value]="idValue.id">{{idValue.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="source">Source</label>
      <input id="source" class="form-control" formControlName="source">

      <div
        *ngIf="addform.controls['source'].invalid && (addform.controls['source'].dirty || addform.controls['source'].touched)"
        class="alert alert-danger">
        <div *ngIf="addform.controls['source'].errors.required">
          Source is required.
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="targetTypes">Type de target</label>
        <select id="targetTypes" class="form-control">
          <option *ngFor="let idValue of targetTypes" [value]="idValue.id">{{idValue.name}}</option>
        </select>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>Form value: {{ addform.value | json }}</p>
  <p>Form status: {{ addform.status | json }}</p>


</div>
